<div class="container-fluid py-4">

  <div class="row mb-4">
    <div class="col">
      <h1 class="h2 mb-0">Orders History</h1>
      <p class="text-muted mb-0">View and manage your past orders</p>
    </div>

  </div>

  <div class="row mb-3">
    <div class="col">
      <div class="d-flex gap-2 flex-wrap">
        <button *ngFor="let filter of filters" class="btn btn-outline-primary btn-sm" (click)="setFilter(filter.value)">
          {{ filter.label }}
        </button>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <div *ngFor="let order of filteredOrders" class="col-12">
      <div class="card shadow-sm hover-shadow">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h5 class="card-title mb-0">Order #{{ order.orderNumber }}</h5>
              <small class="text-muted">{{ order.estimatedDeliveryDate | date:'longDate' }}</small>
            </div>
            <div class="d-flex align-items-center gap-3">
              <span class="badge rounded-pill">
                {{ order.status }}
              </span>

            </div>
          </div>

          <div class="row g-3 mb-3">
            <div *ngFor="let item of order.items" class="col-auto">
              <div class="d-flex align-items-center gap-3">
                <img [src]="item.coverImage" alt="Product image" class="rounded-2"
                  style="width: 60px; height: 60px; object-fit: cover;">
                <div>
                  <div class="fw-medium">{{ item.title }}</div>
                  <small class="text-muted">Qty: {{ item.quantity }}</small>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="text-muted">
              {{ order.items.length }} items Â· Total: {{ order.totalPrice }}
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-primary btn-sm">
                Buy Again
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <nav aria-label="Orders pagination">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
